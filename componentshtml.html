<!DOCTYPE html>
<!---------------------------------------------------------------------------------------->
<!---------------------------------------------------------------------------------------->
<!--  																					-->
<!-- Imports react, react-dom and babel from internet sources.                          -->
<!-- Babel is a JavaScript transpiler that converts edge JavaScript into plain old ES5  -->
<!-- JavaScript that can run in any browser (even the old ones). It makes available all -->
<!-- the syntactical sugar that was added to JavaScript with the new ES6 specification, -->
<!-- including classes, fat arrows and multiline strings.                               -->
<!--
<!-- container and buttonifyContainer divs contain the defined ReactDOM components tied -->
<!-- when render is called.
<!--  																					-->
<!---------------------------------------------------------------------------------------->
<!---------------------------------------------------------------------------------------->
<html>
	<head>  
		<meta charset="utf-8">
		<title>React Components</title>
		<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
		<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
	</head>
	<body>
		<div id="container"></div>
		<div id="buttonifyContainer"></div>
		<script type="text/babel">
			class Buttonify extends React.Component {
			  render() {
				return(
				  <div>
					<button type={this.props.behavior}>{this.props.children}</button>
				  </div>
				);
			  }
			}
			class HelloWorld extends React.Component {
				render() {
				return <p>Hello, {this.props.greetTarget}!</p>
				}
			
			}
			ReactDOM.render(  
				<div>
				<HelloWorld greetTarget="Batman"/>
				<HelloWorld greetTarget="Iron Man"/>
				<HelloWorld greetTarget="Hulk Hogan"/>
				</div>,
				document.querySelector("#container")
			);
			ReactDOM.render(
			  <div>
				<Buttonify behavior="submit">SEND DATA</Buttonify>
			  </div>,
			  document.querySelector("#buttonifyContainer")
			);
		</script>
	</body>
</html>
